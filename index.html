    <title>BMI Calculator</title>
	
	<link href="fontawesome/css/all.css" rel="stylesheet" type="text/css">

<body>

    <div id="content">
	 	 <h2>BMI Calculator</h2>
		 <p>An easy way to know your health status!!</p>
		 
		 <form action="#" method="post" class="bmi-form"> 
		    <table >
			   <tr>
			    <td>Weight</td>
			    <td><input type="number" name="w" id="w" ></td>
			   </tr>
			   <tr>
			    <td>Height</td>
			    <td><input type="number" name="h" id="h" ></td>
			   </tr>
			   <tr>
			    <td></td>
			    <td><input type="submit" value="calculate" id="cal" ></td>
			   </tr>
			</table>
		 </form>
    </div>

		
		
		<script src="js/jquery.js" type="text/javascript"></script>
